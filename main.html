<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="master.css">
  <title></title>
</head>

<body>
  <audio src="Audio\Music Loops\Casual Game Music 01.wav" type="audio/wav" class="backgroundMusic" loop>
    You need to update your browser!
  </audio>
  <audio src="Audio\Ambient\Amb Beach 2.wav" type="audio/wav" class="backgroundMusic" loop>
    You need to update your browser!
  </audio>
  <audio src="Audio\SFX\Cash Register.wav" type="audio/wav" class="SFX" id="upgradeSFX">
    You need to update your browser!
  </audio>
  <script src="script.js"></script>
  <div class="wrapper">
    <div id="startScreen">
      <button type="button" name="playButton" id="playButton"><h3>Play!</h3></button>
    </div>
    <div id="Boat">
      <img src="Mast(1).png" alt="" class="Mast">
      <img src="Cannon(1).png" alt="" class="Cannon">
      <img src="Hull(1).png" alt="" class="Hull">

      <img src="Mast(2).png" alt="" class="Mast">
      <img src="Cannon(2).png" alt="" class="Cannon">
      <img src="Hull(2).png" alt="" class="Hull">
    </div>
    <img src="CloudBackground.jpg" alt="" id="Background">
    <div class="clouds">
      <img src="Cloud(1).png" alt="" class="cloud">
      <img src="Cloud(2).png" alt="" class="cloud">
      <img src="Cloud(3).png" alt="" class="cloud">
      <img src="Cloud(4).png" alt="" class="cloud">
    </div>
    <div class="waves">
      <img src="Waves.png" alt="" class="wave">
      <img src="Waves.png" alt="" class="wave">
      <img src="Waves.png" alt="" class="wave">
      <img src="Waves.png" alt="" class="wave">
      <img src="Waves.png" alt="" class="wave">
      <img src="Waves.png" alt="" class="wave">
      <img src="Waves.png" alt="" class="wave">
    </div>
    <div class="ocean">
      <div class="menuWrapper">
      <ul class="upgradeMenu">
        <li>
          <button type="button" name="hull" id="hullButton">
          <div class="upgradeText">
            <b>Upgrade Hull</b>
          </div>
          <div>
            <img src="Coin.png" alt="" class="coinIcon">100
          </div>
          </button>
        </li>
        <li>
          <button type="button" name="mast" id="mastButton">
          <div class="upgradeText">
            <b>Upgrade Sail</b>
          </div>
          <div>
            <img src="Coin.png" alt="" class="coinIcon">100
          </div>
        </button>
        </li>
        <li>
          <button type="button" name="cannon" id="cannonButton">
          <div class="upgradeText">
            <b>Upgrade Cannons</b>
          </div>
          <div>
            <img src="Coin.png" alt="" class="coinIcon">100
          </div>
        </button>
        </li>
      </ul>
    </div>
    </div>
  </div>
</body>

</html>
