<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="master.css">
  <title></title>
</head>

<body>
  <script src="script.js"></script>
  <div class="wrapper">
    <div id="Boat">
      <img src="Mast(1).png" alt="" class="Mast">
      <img src="Hull(1).png" alt="" class="Hull">
      <img src="Hull(2).png" alt="" class="Hull">
    </div>
    <img src="CloudBackground.jpg" alt="" id="Background">
    <div class="clouds">
      <img src="Cloud(1).png" alt="" class="cloud">
      <img src="Cloud(2).png" alt="" class="cloud">
      <img src="Cloud(3).png" alt="" class="cloud">
      <img src="Cloud(4).png" alt="" class="cloud">
    </div>
    <div class="waves">
      <img src="Waves.png" alt="" class="wave">
      <img src="Waves.png" alt="" class="wave">
      <img src="Waves.png" alt="" class="wave">
      <img src="Waves.png" alt="" class="wave">
      <img src="Waves.png" alt="" class="wave">
      <img src="Waves.png" alt="" class="wave">
      <img src="Waves.png" alt="" class="wave">
    </div>
    <div class="ocean"></div>
    <ul class="upgradeMenu">
      <li>
        <button type="button" name="hull" id="hullButton">
        <div class="upgradeText">
          <b>Upgrade Hull</b>
        </div>
        <div>
          <img src="Coin.png" alt="" class="coinIcon">100
        </div>
        </button>
      </li>
      <li>
        <button type="button" name="mast" id="mastButton">
        <div class="upgradeText">
          <b>Upgrade Sail</b>
        </div>
        <div>
          <img src="Coin.png" alt="" class="coinIcon">100
        </div>
      </button>
      </li>
      <li>
        <button type="button" name="cannon" id="cannonButton">
        <div class="upgradeText">
          <b>Upgrade Cannons</b>
        </div>
        <div>
          <img src="Coin.png" alt="" class="coinIcon">100
        </div>
      </button>
      </li>
    </ul>
  </div>
</body>

</html>
