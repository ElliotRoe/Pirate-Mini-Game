  <script src="script.js"></script>
  <div class="wrapper">
    <div class="costTag">
      <div class="flexContainer">
        <img src="Coin.png" alt=""><span id="costText">100</span>
      </div>
    </div>
    <div class="costTag" id="timeTag">
      <div class="flexContainer">
        <img src="Coin.png" alt=""><span id="costText">100</span>
      </div>
      <div class="flexContainer">
        <img src="Coin.png" alt=""><span id="timeText">100</span>
      </div>
    </div>
    <div class="menuWrapper">
      <img src="UI\UpgradeMenuBackground.png" alt="" id="UpgradeMenu">
      <input type="image" id="hullButton" class="upgradeButton" src="UI\HullButton\Regular.png"/>
      <input type="image" id="mastButton" class="upgradeButton" src="UI\MastButton\Regular.png"/>
      <input type="image" id="cannonButton" class="upgradeButton" src="UI\CannonButton\Regular.png"/>
      <input type="image" id="shopButton" class="upgradeButton" src="UI\ShopButton\Regular.png"/>
      <div class="shopMenuWrapper">
        <div class="shopMenuMover">
          <img src="UI\ShopMenu\ShopMenuBackground.png" alt="">
          <input type="image" id="leftButton" class="upgradeButton" src="UI\ShopMenu\LeftButton.png">
          <input type="image" id="rightButton" class="upgradeButton" src="UI\ShopMenu\RightButton.png">
          <div id="bottomButton" class="upgradeButton">
            <input type="image" src="UI\ShopMenu\BottomButton.png">
            <img src="FigureIcon(1).png" alt="" id="bottomShopItem">
          </div>
        </div>
      </div>
    </div>
    <div id="startScreen">
      <button type="button" name="playButton" id="playButton"><h3>Play!</h3></button>
    </div>
    <div id="Boat">
      <img src="Mast(1).png" alt="" class="Mast mainBoat">
      <img src="Cannon(1).png" alt="" class="Cannon mainBoat">
      <img src="Hull(1).png" alt="" class="Hull mainBoat">

      <img src="Mast(2).png" alt="" class="Mast mainBoat">
      <img src="Cannon(2).png" alt="" class="Cannon mainBoat">
      <img src="Hull(2).png" alt="" class="Hull mainBoat">

      <img src="Flag(1).png" alt="" class="Flag">
    </div>
    <img src="CloudBackground.jpg" alt="" id="Background">
    <div class="clouds">
      <img src="Cloud(1).png" alt="" class="cloud">
      <img src="Cloud(2).png" alt="" class="cloud">
      <img src="Cloud(3).png" alt="" class="cloud">
      <img src="Cloud(4).png" alt="" class="cloud">
    </div>
    <div class="waves">
      <img src="Waves.png" alt="" class="wave">
