  <meta charset="utf-8">

  <audio src="Audio\SFX\Cash Register.wav" type="audio/wav" class="SFX" id="upgradeSFX">
    You need to update your browser!

  <audio src="Audio\SFX\Special & Powerup (32).wav" type="audio/wav" class="SFX" id="upgradeSFX">

  <script src="shop.js" charset="utf-8"></script>
  <script src="inventory.js" charset="utf-8"></script>
  <script src="script.js"></script>
  <div class="wrapper">
    <div class="costTag">
      <div class="flexContainer">
        <img src="Coin.png" alt=""><span id="costText">100</span>
      </div>
    </div>
    <div class="costTag" id="timeTag">
      <div class="flexContainer">
        <img src="Coin.png" id="costImg" alt=""><span id="costText">100</span>
      </div>
      <div class="flexContainer">
        <img src="Coin.png" alt=""><span id="timeText">100</span>
      </div>
    </div>
    <div class="menuWrapper">
      <img src="UI\UpgradeMenuBackground.png" alt="" id="UpgradeMenu">
      <input type="image" id="hullButton" class="upgradeButton hoverButton wiggleButton" src="UI\HullButton\Regular.png"/>
      <input type="image" id="mastButton" class="upgradeButton hoverButton wiggleButton" src="UI\MastButton\Regular.png"/>
      <input type="image" id="cannonButton" class="upgradeButton hoverButton wiggleButton" src="UI\CannonButton\Regular.png"/>
      <input type="image" id="shopButton" class="wiggleButton" src="UI\ShopButton\RegularInvent.png"/>
      <div class="shopMenuWrapper">
        <div class="shopMenuMover">
          <img src="UI\ShopMenu\ShopMenuBackground.png" alt="">
          <div id="leftButtonWrapper">
            <input type="image" src="UI\LeftSkipArrow.png" class="arrow leftArrows" id="lleftArrow">
            <input type="image" src="UI\RightSkipArrow.png" class="arrow leftArrows" id="lrightArrow">
            <div id="leftButton" class="hoverButton wiggleButton shopButtonWrapper">
              <input type="image" class="shopButton" src="UI\ShopMenu\LeftButton.png">
              <img src="UI\ShopMenu\soundtrackButton.png" class="shopItem leftShopItem" alt="">
              <img src="UI\ShopMenu\soundtrackButton(2).png" class="item inventoryItem leftShopItem" alt="">
              <img src="UI\ShopMenu\SoundtrackText.png" alt="" class="shopText" id="soundtrackText">
            </div>
          </div>
          <div id="rightButtonWrapper">
            <input type="image" src="UI\LeftSkipArrow.png" class="arrow rightArrows" id="rleftArrow">
            <input type="image" src="UI\RightSkipArrow.png" class="arrow rightArrows" id="rrightArrow">
            <div id="rightButton" class="hoverButton wiggleButton shopButtonWrapper">
              <input type="image" class="shopButton" src="UI\ShopMenu\RightButton.png">
              <img src="Flag(1).png" alt="" class="item shopItem rightShopItem">
              <img src="Flag(1).png" alt="" class="item inventoryItem rightShopItem">
              <img src="UI\ShopMenu\FlagText.png" alt="" class="shopText" id="flagText">
            </div>
          </div>
          <div id="bottomButtonWrapper">
            <input type="image" src="UI\LeftSkipArrow.png" class="arrow bottomArrows" id="bleftArrow">
            <input type="image" src="UI\RightSkipArrow.png" class="arrow bottomArrows" id="brightArrow">
            <div id="bottomButton" class="hoverButton wiggleButton shopButtonWrapper">
              <input type="image" class="shopButton" src="UI\ShopMenu\BottomButton.png">
              <img src="FigureIcon(1).png" alt="" class="item shopItem bottomShopItem">
              <img src="FigureIcon(1).png" alt="" class="item inventoryItem bottomShopItem">
              <img src="UI\ShopMenu\FigureheadText.png" alt="" class="shopText" id="figureHeadText">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="startScreen">
      <input type="image" src="UI\PlayButton.png" id="playButton">
    </div>
    <div id="Boat">
      <img src="Boat Parts\Mast(1).png" alt="" class="Mast mainBoat">
      <img src="Boat Parts\Cannon(1).png" alt="" class="Cannon mainBoat">
      <img src="Boat Parts\Hull(1).png" alt="" class="Hull mainBoat">

      <img src="Boat Parts\Mast(2).png" alt="" class="Mast mainBoat">
      <img src="Boat Parts\Cannon(2).png" alt="" class="Cannon mainBoat">
      <img src="Boat Parts\Hull(2).png" alt="" class="Hull mainBoat">

      <img src="Flag(1).png" alt="" class="Flag">
    </div>
    <img src="CloudBackground.jpg" alt="" id="Background">
    <div class="clouds">
      <img src="Cloud(1).png" alt="" class="cloud">
      <img src="Cloud(2).png" alt="" class="cloud">
      <img src="Cloud(3).png" alt="" class="cloud">
      <img src="Cloud(4).png" alt="" class="cloud">
    </div>
    <div class="waves">
      <img src="Waves.png" alt="" class="wave">
      <img src="Waves.png" alt="" class="wave">
      <img src="Waves.png" alt="" class="wave">
      <img src="Waves.png" alt="" class="wave">
      <img src="Waves.png" alt="" class="wave">
      <img src="Waves.png" alt="" class="wave">
      <img src="Waves.png" alt="" class="wave">
    </div>
    <div class="ocean">
    </div>
  </div>
</body>

</html>
